<form [formGroup]="angForm" novalidate>
    <div class="form-group">
        <label for="" class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control">
    </div>
    <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" 
 class="alert alert-danger">
    <div *ngIf="angForm.controls['name'].errors">
      Name is required.
    </div>
    </div>
    <div class="form-group">
        <label for="" class="form-label">Address</label>
        <input type="text" formControlName="address" class="form-control">
    </div>
    <div *ngIf="angForm.controls['address'].invalid && (angForm.controls['address'].dirty || angForm.controls['address'].touched)" 
    class="alert alert-danger">
    <div *ngIf="angForm.controls['address'].errors">
        Address is required.
    </div>
    </div>
    <br/>
     
    <button type="submit" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary large">Submit</button>
</form>
